<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shambhala</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet" />

  <!-- SEO / OG -->
  <meta name="description" content="Shambhala – Where Spirit Meets Strength. Shotokan Karate training, discipline, and martial philosophy for all ages. Join the warrior journey today.">
  <meta property="og:title" content="Shambhala – Where Spirit Meets Strength">
  <meta property="og:image" content="images/IMG-20250405-WA0028.jpg">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    /* --- Your existing styles --- */
    body { margin:0; font-family:'Segoe UI', sans-serif; background:url('images/karate-vedic-texture.png') repeat; background-size:cover; color:#111; scroll-behavior:smooth; line-height:1.6; }
    header { background: linear-gradient(to bottom,#000,#111); color:#fff; padding:2.5rem 1rem; text-align:center; }
    header h1 { margin:0; font-size:2.8rem; font-family:'Cinzel', serif; letter-spacing:2px; animation:fadeIn 2s ease-out forwards; background-color:#000; padding:0.5rem 1.2rem; display:inline-block; border-radius:10px; text-shadow:0 0 15px rgba(255,255,255,0.7); }
    header p { margin-top:0.7rem; font-size:1.2rem; font-style:italic; opacity:0; animation:fadeIn 2s 1s forwards; }
    .section { padding:4rem 1.2rem; max-width:850px; margin:auto; opacity:0; transform:translateY(40px); transition: all 1s ease-out; }
    .section.show { opacity:1; transform:translateY(0); }
    .section h2 { text-align:center; margin-bottom:1.2rem; font-family:'Cinzel', serif; color:#c00000; }
    .cta { text-align:center; margin-top:2rem; }
    .cta a { background:#c00000; color:#fff; padding:0.9rem 2rem; text-decoration:none; border-radius:8px; font-weight:bold; transition: background 0.3s ease, transform 0.2s ease; box-shadow:0 0 8px rgba(192,0,0,0.4); display:inline-block; }
    .cta a:hover { background:#a80000; transform:translateY(-2px); }
    footer { background:#fdfcf9; color:#888; text-align:center; padding:1.5rem; margin-top:3rem; }
    .instructors { display:flex; flex-direction:column; align-items:center; gap:2rem; padding:4rem 1rem; }
    .instructor-card { background:#fdfcf9; border-radius:12px; max-width:600px; width:90%; padding:1.5rem; text-align:center; box-shadow:0 4px 15px rgba(0,0,0,0.1); transition: transform 0.3s ease; }
    .instructor-card:hover { transform:translateY(-5px); }
    .instructor-card img { max-width:100%; border-radius:10px; margin-bottom:1rem; }
    .instructor-card h3 { color:#c00000; font-family:'Cinzel', serif; margin-bottom:0.5rem; }
    details { background:#fff; border-radius:6px; padding:1rem; margin-bottom:1rem; box-shadow:0 2px 8px rgba(0,0,0,0.05); cursor:pointer; transition:all 0.3s ease; }
    summary { font-weight:bold; font-size:1.1rem; color:#c00000; outline:none; }
    details[open] summary { margin-bottom:0.5rem; }
    details p { margin:0.5rem 0 0; color:#333; }
    .achievements { background:#fff; padding:3rem 1rem; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); margin-top:2rem; }
    .achievements ul { list-style:none; padding:0; margin:0; }
    .achievements li { margin:0.8rem 0; font-size:1.1rem; }

    /* Examination Updates */
    .updates { margin:3rem auto; padding:2rem; max-width:800px; background:#fdfdfd; border-radius:12px; box-shadow:0 0 12px rgba(0,0,0,0.1); }
    .updates h2 { color:#c00000; text-align:center; margin-bottom:1rem; }
    .updates ul { list-style:none; padding:0; }
    .updates ul li { margin:0.7rem 0; padding:0.8rem; background:#fff3f3; border-radius:8px; box-shadow:0 0 6px rgba(192,0,0,0.15); }
    .updates a { color:#c00000; font-weight:bold; text-decoration:none; }
    .updates a:hover { text-decoration:underline; }
    #uploadFormContainer { display:none; margin-top:1rem; }
    #uploadForm input, #uploadForm button { padding:0.6rem; border-radius:6px; border:1px solid #ddd; }
    #uploadForm button { background:#c00000; color:#fff; border:none; cursor:pointer; font-weight:bold; transition: background 0.3s ease; }
    #uploadForm button:hover { background:#a80000; }
    #adminLoginBtn { padding:0.8rem 1.5rem; border:none; border-radius:8px; cursor:pointer; background:#c00000; color:#fff; font-weight:bold; transition: background 0.3s ease; }
    #adminLoginBtn:hover { background:#a80000; }
  </style>
</head>
<body>

<header>
  <h1>Shambhala</h1>
  <p>Where Spirit Meets Strength</p>
</header>

<!-- Existing Sections Here (Welcome, Join Journey, Instructors, Achievements, etc.) -->

<!-- Examination Updates Section -->
<div class="section updates">
  <h2>Examination Updates</h2>

  <!-- Admin Upload -->
  <div id="adminUploadSection">
    <button id="adminLoginBtn">Admin Login to Upload PDFs</button>
    <div id="uploadFormContainer">
      <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/upload">
        <label for="pdfUpload">Upload New Exam PDF:</label>
        <input type="file" id="pdfUpload" name="pdfUpload" accept="application/pdf" required>
        <button type="submit">Upload</button>
      </form>
    </div>
  </div>

  <!-- PDF List -->
  <ul>
    <% if (pdfs.length === 0) { %>
      <li>No updates available yet.</li>
    <% } %>
    <% pdfs.forEach(pdf => { %>
      <li>
        <a href="/pdfs/<%= pdf %>" target="_blank"><%= pdf %></a> |
        <a href="/pdfs/<%= pdf %>" download>Download</a>
      </li>
    <% }); %>
  </ul>
</div>

<!-- Contact Section -->
<div class="contact-section" id="contact">
  <h2>Contact Us</h2>
  <p>Email: <a href="mailto:shambhalainc2025@gmail.com" style="color: #c00000; font-weight: bold; text-decoration: none;">shambhalainc2025@gmail.com</a></p>
</div>

<footer>
  <p>&copy; 2025 Shambhala. All rights reserved.</p>
</footer>

<script>
  // Admin login for PDF upload
  document.getElementById('adminLoginBtn').addEventListener('click', function() {
    const password = prompt("Enter admin password to upload PDFs:");
    if(password === "ShambhalaAdmin2025") { // change password as needed
      document.getElementById('uploadFormContainer').style.display = 'block';
      this.style.display = 'none';
      alert("Welcome, Admin! You can now upload PDFs.");
    } else {
      alert("Incorrect password. Access denied.");
    }
  });

  // Section fade-in observer
  const sections = document.querySelectorAll('.section');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => { if(entry.isIntersecting) entry.target.classList.add('show'); });
  }, { threshold: 0.15 });
  sections.forEach(section => observer.observe(section));
</script>
</body>
</html>
